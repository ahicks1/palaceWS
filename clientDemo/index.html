<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css"-->


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>

      <div class="container">
        <!--CONNECTION INFO-->
        <div class="row">
          <form class="col s12">
            <div class="row">
              <p>

                  <input id="controller_field" type="checkbox">
                  <label for="controller_field">Controller</label>
              </p>
              <div class="input-field col s12 m3">
                <input id="username_field" type="text" class="validate">
                <label for="username_field">Username</label>
              </div>
              <!--div class="input-field col s12 m3">
                <input id="ip_field" type="text" class="validate">
                <label for="ip_field">IP</label>
              </div-->
              <div class="input-field col s12 m3">
                <input id="room_field" type="text" class="validate">
                <label for="room_field">Room Name</label>
              </div>
              <div class="col s2">
                <a id="join_button" class="waves-effect waves-light btn">Join</a>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 m3">
                <select multiple id="target">
                  <option value="All" selected>All</option>
                  <option value="Controller">Controller</option>
                  <option value="100">Legofan</option>
                  <option value="101">Underlord</option>
                </select>
                <label>Message Target</label>
              </div>
              <div class="input-field col s12 m5">
                <input id="message_field" type="text" class="validate">
                <label for="message_field">Message for all</label>
              </div>
              <div class="col s2">
                <a id="send_button" class="waves-effect waves-light btn">Send</a>
              </div>
            </div>
          </form>
        </div>

        <div id="messages">
      </div>
      </div>

      <!-- Compiled and minified CSS -->


      <!-- Compiled and minified JavaScript -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!--Import jQuery before materialize.js-->
      <script src="scripts/system.js"></script>
      <script src="scripts/main.js"></script>
      <script >
      $(document).ready(function() {
        $('select').material_select();
      });
      SystemJS.import("clientDemo/clientProtocol");

    </script>
      <!--script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script-->



    </body>
  </html>
